		<script>
            var $about = $("#about"),
            	footerHeight = $("#footer").height(),
            	windowHeight = $(window).height(),
            	windowWidth = $(window).width(),
            	headerHeight = $(".top-bar").height(),
            	blocksHeight = $("#blocks").height();
            	
            	$(document).on("ready", function(){
            		$about.css("height", windowHeight-(blocksHeight+footerHeight+headerHeight)-26+"px");
            		
            		if(windowWidth <= 1920 && windowWidth > 1600) {
            			$about.css("minHeight", 640+"px");
            		}   
            		else if(windowWidth <= 1599 && windowWidth > 1280) {
            			$about.css("minHeight", 560+"px");
            		}   
            		else if(windowWidth <= 1279 && windowWidth > 1000) {
            			$about.css("minHeight", 510+"px");
            		}   
            		else if(windowWidth <= 999 && windowWidth > 768) {
            			$about.css("minHeight", 440+"px");
            		}   
            		else if(windowWidth <= 768) {
            			$about.css("minHeight", 350+"px");
            		}   
            		        		
            	});
            	
            	$(window).resize(function(){
            		windowHeight = $(window).height(),
            		headerHeight = $(".top-bar").height(),
            		windowWidth = $(window).width(),
            		blocksHeight = $("#blocks").height();
            		
            		$about.css("height", windowHeight-(blocksHeight+footerHeight+headerHeight)-26+"px");
            		
            		if(windowWidth <= 1920 && windowWidth > 1600) {
            			$about.css("minHeight", 640+"px");
            		}   
            		else if(windowWidth <= 1599 && windowWidth > 1280) {
            			$about.css("minHeight", 560+"px");
            		}   
            		else if(windowWidth <= 1279 && windowWidth > 1000) {
            			$about.css("minHeight", 510+"px");
            		}   
            		else if(windowWidth <= 999 && windowWidth > 768) {
            			$about.css("minHeight", 440+"px");
            		}   
            		else if(windowWidth <= 768) {
            			$about.css("minHeight", 350+"px");
            		} 
            	});
            	
            
		</script>
